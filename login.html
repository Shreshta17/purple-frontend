<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Purple Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bcd4;
    }

    .navbar {
      margin-top: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-right: 15px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      flex-direction: column;
    }

    .login-box {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      color: #673ab7;
      margin-bottom: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      background-color: #673ab7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #512da8;
    }

    .signup-redirect {
      margin-top: 15px;
      text-align: center;
    }

    .signup-redirect a button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-redirect a button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Purple Clone</div>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <main class="form-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="signup-redirect">
      <a href="signup.html"><button>New user? Signup</button></a>
    </div>
  </main>

  <footer>
    &copy; 2025 Purple Clone. All rights reserved.
  </footer>

  <!-- ✅ Login POST logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          alert('✅ Login successful!');
          window.location.href = 'home.html'; // or any dashboard page
        } else {
          const errorText = await response.text();
          alert(`❌ ${errorText}`);
        }
      } catch (err) {
        console.error('❌ Login error:', err);
        alert('❌ Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
