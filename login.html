<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Purple Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #673ab7;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #673ab7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not([disabled]) {
      background-color: #512da8;
    }
    .error {
      color: red;
      font-size: 14px;
      min-height: 18px;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #673ab7;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - Purple Clone</h2>
    <form id="loginForm">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <div class="error" id="error"></div>
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <!-- Dynamic API config -->
  <script src="config.js"></script>
  <script>
    const API_BASE = (typeof window !== "undefined" && window.__API_BASE_URL__) ? window.__API_BASE_URL__ : "/api";

    const form = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      errorDiv.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorDiv.textContent = "Email and password are required.";
        return;
      }

      loginBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          console.error("Non-JSON response:", text);
          data = { error: "Server error. Please try again." };
        }

        if (res.ok) {
          const username = (data.user && (data.user.fullname || data.user.full_name)) || "User";
          localStorage.setItem("username", username);
          alert("âœ… Login successful!");
          window.location.href = "home.html";
        } else {
          errorDiv.textContent = data.error || `Login failed (${res.status})`;
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = "Network error. Please try again.";
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
