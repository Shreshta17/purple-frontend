<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Purple Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: purple;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not([disabled]) {
      background-color: #0097a7;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      min-height: 18px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #673ab7;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <div class="error" id="error"></div>
      <button type="submit" id="signupBtn">Signup</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Optional: dynamic config.js injection -->
  <script src="config.js"></script>
  <script>
    const API_BASE = (typeof window !== "undefined" && window.__API_BASE_URL__) ? window.__API_BASE_URL__ : "/api";

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullName = e.target.fullName.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      const errorDiv = document.getElementById("error");
      const signupBtn = document.getElementById("signupBtn");

      errorDiv.textContent = "";

      if (password !== confirmPassword) {
        errorDiv.textContent = "❌ Passwords do not match!";
        return;
      }

      signupBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fullname: fullName, // ✅ MATCH BACKEND EXPECTATION
            email,
            password
          })
        });

        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = { error: text || "Unexpected error" };
        }

        if (response.ok) {
          alert('✅ Signup successful! Redirecting to login...');
          window.location.href = 'login.html';
        } else {
          errorDiv.textContent = data.error || `Signup failed (${response.status}).`;
        }
      } catch (err) {
        console.error('❌ Signup error:', err);
        errorDiv.textContent = "❌ Network error. Please try again later.";
      } finally {
        signupBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
